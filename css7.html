<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Task 7</title>
    <link rel="stylesheet" href="css7_styles.css">
</head>
<body>
    <div id = "FormContainer">
        <div class = "FormInput">
            <label for="name">Name:</label>
            <input type="text" id = "name" class = "FormOutput" placeholder="your name">
        </div>
        <div class = "FormInput">
            <label for="email">Email:</label>
            <input type="email" id = "email" class = "FormOutput" placeholder="your email">
        </div>
        <div class = "FormInput">
            <label for="password">Password:</label>
            <input type="password" id = "password" class = "FormOutput">
        </div>
        <div class = "FormInput">
            <label for="phone">Phone number:</label>
            <input type="text" id = "phone" class = "FormOutput">
        </div>
        <div class = "FormInput">
            <label for="gender">Gender:</label>
            <label for="male" id = "male" name = "gender">Male:</label>
            <input type="radio" name = "gender">
            <label for="female">Female:</label>
            <input type="radio" name = "gender">
            <label for="other">Other:</label>
            <input type="radio" name = "gender">
        </div>
        <div class = "FormInput">
            <label for="language">language</label>
            <select name="" id="language">
                <option value="" disabled selected>Select language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Bengali">Bengali</option>
                <option value="Kannada">Kannada</option>
                <option value="Telugu">Telugu</option>
                <option value="Tamil">Tamil</option>
            </select>
        </div>
        <div class = "FormInput">
            <label for="zip">Zip Code:</label>
            <input type="text" id = "zip" class = "FormOutput">
        </div>
        <div class = "FormInput" id = "aboutContainer">
            <div id = "aboutlabel">
                <label for="" id = "">About:</label>
            </div>
            <div id = "aboutbox">
                <textarea name="" cols="21" rows="3" placeholder="Write about yourself"></textarea>
            </div>  
        </div>
        <div class = "FormInput">
            <button id = "Reg_Button">Register</button>
        </div>
    </div>
</body>
</html>
